<!DOCTYPE html>
<html lang="en">
    <head>
        <title>First JavaScripts | Parker Cook's Popular Cheetah | ITIS 3135</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/default.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <script src="scripts/default.js"></script>
    </head>
    <body>
        <div id="header"></div>
        <main>
            <h2>First JavaScripts</h2>
            <h3 id="dateandtime">If you can see this, there's a problem</h3>
            <h3>Build your own greeting:</h3>
            <div class="indented">
                <label for="name">Name: <input type="text" id="name"></label>
                <label for="feeling">How you're feeling: <input type="text" id="feeling"></label>
                <button onclick=greetMe()>Greet me</button>
                <p id="greeting"></p>
            </div>
            <div class="indented">
                <button onclick=growl()>Cheetah sound</button>
                <button onclick=askForNumber()>Ask the cheetah for  a number</button>
                <button onclick=beQuiet()>Tell the cheetah to go away</button>
                <button onclick=displayImage()>Reveal a cool cheetah picture</button>
                <button onclick=giveFood()>Feed the cheetah</button>
            </div>
            <img id="cheetah_pic" src="#" alt="">
        </main>
        <div id="footer"></div>
        <script>
            $("#header").load("components/header.html");
            $("#footer").load("components/footer.html");
            const pathname = String(location.pathname.split("/").splice(-1));
            let currentPage = document.getElementById()
        </script>
    </body>
</html>
