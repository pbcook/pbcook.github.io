<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Forms | Parker Cook's Popular Cheetah | ITIS 3135</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <link rel="stylesheet" href="styles/default.css">
    </head>
    <body>
        <header id="header"></header>
        <main>
            <h2>Activity #3 - HTML Form</h2>
            <form action="#">
                <div>
                    <label for="name">Name:</label>    
                    <input type="text" name="name" id="name" required>
                </div>
                <div>
                    <label for="phonenumber">Phone number:</label>
                    <input type="tel" name="phonenumber" id="phonenumber" minlength="10" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" required> 
                </div>
                <label for="continent">Continent:</label>
                <select name="continent" id="continent">
                    <option value="northamerica">North America</option>
                    <option value="southamerica">South America</option>
                    <option value="europe">Europe</option>
                    <option value="africa">Africa</option>
                    <option value="asia">Asia</option>
                    <option value="oceania">Oceania</option>
                    <option value="antarctica">Antarctica</option>
                    <option value="other">Other</option>
                </select>
                <fieldset>
                    <legend>Hear more:</legend>
                    <input id="receiveemails" type="checkbox" name="promotional" value="receiveemails" checked><label for="receiveemails">Emails</label>
                    <input id="receivetexts" type="checkbox" name="promotional" value="receivetexts" checked><label for="receivetexts">Text messages</label>
                </fieldset>
                <fieldset>
                    <legend>Frequency of messages:</legend>
                    <label><input type="radio" name="messagefrequency" id="weekly" value="weekly" checked>Weekly</label>
                    <label><input type="radio" name="messagefrequency" id="monthly" value="monthly">Monthly</label>
                    <label><input type="radio" name="messagefrequency" id="occasionally" value="occasionally">Occasionally</label>
                </fieldset>
                <input type="reset" value="Reset" class="button">
                <input type="submit" value="Submit" class="button">
            </form>
        </main>
        <footer id="footer"></footer>
        <script>
            $("#header").load("components/header.html");
            $("#footer").load("components/footer.html");
            const pathname = String(location.pathname.split("/").splice(-1));
            let currentPage = document.getElementById()
        </script>
    </body>
</html>
